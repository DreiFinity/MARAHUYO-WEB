<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navblue': '#056594',
                        'gray': '#C5D6DB',
                        'grayy': '#D9D9D9'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'serif']
                    },
                },
            },
        }
    </script>
</head>
<body>
<!-- Full Page Sign Up -->
<section class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('image\ 11.png');">
    <!-- Overlay (optional for darker background) -->
    <div class="bg-black bg-opacity-40 absolute inset-0 z-0"></div>

    <div class="relative z-10 mb-6">
        <a href="index.html">
          <img src="marahuyo logo 1.png" alt="Marahuyo Logo" class="h-30 md:h-34" />
        </a>
    </div>
  
    <!-- Sign Up Card -->
    <div class="relative z-10 bg-white rounded-lg shadow-lg w-full max-w-md p-8">
      
      <!-- Title -->
      <h2 class="text-2xl font-bold text-center mb-6">
        Sign up to <span class="text-navblue">Marahuyo</span>
      </h2>
  
      <!-- Sign Up Form -->
      <form class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-gray-200 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navblue focus:ring-opacity-50"
        />
        <input
          type="text"
          placeholder="First Name"
          class="w-full px-4 py-2 border border-gray-200 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navblue focus:ring-opacity-50"
        />
        <input
          type="text"
          placeholder="Last Name"
          class="w-full px-4 py-2 border border-gray-200 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navblue focus:ring-opacity-50"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-200 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navblue focus:ring-opacity-50"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="w-full px-4 py-2 border border-gray-200 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navblue focus:ring-opacity-50"
        />
  
        <button
          type="submit"
          class="w-full bg-navblue text-white py-2 rounded hover:bg-[#04547C] transition"
        >
          Sign Up
        </button>
      </form>
  
      <!-- Footer Text -->
      <p class="text-center text-sm text-gray-700 mt-4">
        Already have an account? 
        <a href="#" class="text-navblue font-medium hover:underline">Login Now</a>
      </p>
    </div>
  </section>  
</body>
</html>
